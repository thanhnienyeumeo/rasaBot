version: "3.1"

rules:
- rule: say hello
  steps:
  - intent: greet
  - action: utter_greet
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: respond to FAQS
  steps:
  - intent: faq
  - action: utter_faq
  
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
- rule: rephrase
  steps:
  - intent: nlu_fallback
  - action: utter_dont_understand

