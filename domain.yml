version: "3.1"

intents:
  - start
  - greet
  - goodbye
  - ask_algorithm_A*
  - ask_algorithm_greedy
  - get_edge
  - faq
  - chitchat
  - get_name
  - ask_method
  - ask_methods
  - solve_A*
  - solve_greedy
  - ask_diem_chuan
  - ask_condition_enrollment
  - ask_register
  - ask_to_hop
  - ask_chi_tieu
responses:

  utter_start:
  - text: Chào mừng bạn đến với ChatGPTIT. Tôi sẽ trả lời cho bạn tất cả câu hỏi về tuyển sinh cũng như thuật toán tìm kiếm.
 
  utter_greet:
  - text: Chào {name}. Tôi có thể giúp gì cho bạn?
  - text: Chào mừng bạn {name}. Tôi rất vui khi có thể giúp đỡ bạn bất kì điều gì.

  utter_cheer_up:
  - text: "Mong bạn sẽ vui khi nhìn thấy thứ này:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_goodbye:
  - text: Bye
  - text: Hẹn gặp lại
  - text: Mong bạn sẽ quay lại nói chuyện với tôi!

  utter_faq/ask_bot:
  - text: Tôi là chatGPTIT tạo bởi Colder. Tôi được lập trình để trả lời tất cả câu hỏi liên quan đến tuyển sinh của PTIT. Ngoài ra bạn có thể hỏi tôi về 2 thuật toán tìm kiếm là tham lam và A*.

  utter_ask_name:
  - text: Tên bạn là gì? 

  utter_happy_with_you:
  - text: Thật tốt. Mong ngày nào với bạn cũng tốt như vậy.

  utter_ask_emotion:
  - text: Hôm nay bạn cảm thấy thế nào?

  utter_it_will_better:
  - text: Ngày mai sẽ luôn vui hơn hôm nay. Tôi tin là vậy.

  utter_ask_methods:
  - text: '''Năm nay PTIT có 4 phương thức tuyển sinh: Xét theo điểm thi Tốt nghiệp THPT năm 2022;
            Xét kết hợp;Xét tuyển thẳng; Xét theo kết quả kì thi đánh giá năng lực. Bạn muốn tìm hiểu về phương thức nào?'''

  utter_greedy:
  - text: '''Tìm kiếm tham lam là thuật toán tìm kiếm có thông tin trên đồ thị, hoạt động theo kiểu "tham lam", tức chọn nút
             trông có vẻ tốt nhất để mở rộng, không quan tâm tới tương lai. Thuật toán luôn mở rộng nút có giá thành
             đường đi tới đích nhỏ nhất bằng cách sử dụng hàm đánh giá f(n)
             = h(n) với h(n) là hàm heuristic ước lượng giá thành đường đi từ n tới đích và ưu tiên mở rộng nút có hàm
             đánh giá nhỏ nhất.\n
             Thuật toán tìm kiếm tham lam không có tính chất đầy đủ, không có tính chất tối ưu vì chỉ phụ thuộc vào hàm heuristic, thời gian
             và bộ nhớ đều là O(b^m). Một số thuật toán
             tìm kiếm có thông tin khác như tìm kiếm A* sẽ hoạt động tốt hơn thuật toán này.'''
    buttons:
    - title: "Giải 1 bài toán sử dụng tìm kiếm tham lam"
      payload: "/solve_greedy"
    
    - title: "A* là gì"
      payload: "/ask_algorithm_A*"
  utter_A*:
  - text: '''Tìm kiếm A* là thuật toán tìm kiếm có thông tin trên đồ thị, thuật toán này đã khắc phục được nhược điểm của thuật toán tham lam.
             Thuật toán quan tâm cả đường đi từ điểm xuất phát tới nút đang xét bằng cách sử dụng hàm đánh giá f(n)
             = h(n) + g(n) với h(n) là hàm heuristic ước lượng giá thành đường đi từ n tới đích và g(n) là giá thành 
             đường đi từ điểm xuất phát tới n. Thuật toán sẽ ưu tiên nút có hàm đánh giá nhỏ nhất để mở rộng.\n
             Thuật toán có tính đầy đủ, có tính tối ưu nếu hàm heuristic là chấp nhận được. Thời gian và bộ nhớ
             đều là O(b^m)'''
    buttons:
    - title: "Giải 1 bài toán sử dụng tìm kiếm A*"
      payload: "/solve_A*"
    - title: "Tham lam là gì"
      payload: "/ask_algorithm_greedy"

  utter_chitchat/ask_weather:
  - text: Tôi chưa được lập trình để trả lời câu hỏi này. Xin lỗi bạn.
  
  utter_default:
  - text: Xin lỗi tôi không biết phải trả lời bạn ra sao. Nhưng bạn có thể search google về vấn đề này trước khi tôi đủ tự tin để trả lời cho bạn. 

  utter_dont_understand:
  - text: Xin lỗi tôi không hiểu lắm. Bạn có thể nói rõ ràng hơn được không?
entities:
  - method
  - name
  - algorithm
  - start_node
  - end_node
  - major
actions:
  - action_search_name
  - action_solve
  - action_about_method
  - action_about_major
slots:
  name: 
    type: text
    mappings:
    - type: from_entity
      entity: name
  method:
    type: text
    mappings:
    - type: from_entity
      entity: method
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
