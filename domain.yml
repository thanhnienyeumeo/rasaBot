version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Chào bạn"
  - text: "Hello!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Hẹn gặp lại"
  - text: "Mong bạn sẽ quay lại nói chuyện với tôi!"

  utter_iamabot:
  - text: "I am a bot, powered by Colder."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
