version: "3.1"

intents:
  - start
  - greet
  - goodbye
  - get_emotion
  - algorithm
  - faq
  - chitchat
  - get_name

responses:

  utter_start:
  - text: Bắt đầu nói chuyện với ChatGPTIT

  utter_greet:
  - text: Chào bạn
  - text: Hello!

  utter_cheer_up:
  - text: "Mong bạn sẽ vui khi nhìn thấy thứ này:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_goodbye:
  - text: Bye
  - text: Hẹn gặp lại
  - text: Mong bạn sẽ quay lại nói chuyện với tôi!

  utter_faq/ask_bot:
  - text: Tôi là chatGPTIT tạo bởi Colder

  utter_askname:
  - text: Tên bạn là gì? 

  utter_greet_with_name:
  - text: Chào {name}. Tôi có thể giúp gì cho bạn?

  utter_happy_with_you:
  - text: Thật tốt. Mong ngày nào với bạn cũng tốt như vậy.

  utter_ask_emotion:
  - text: Hôm nay bạn cảm thấy thế nào?

  utter_it_will_better:
  - text: Ngày mai sẽ luôn vui hơn hôm nay. Tôi tin là vậy.

  utter_chitchat/ask_weather:
  - text: Tôi chưa được lập trình để trả lời câu hỏi này. Xin lỗi bạn.
entities:
  - emotion

actions:
  - action_search_name

slots:
  emotion:
    type: text
    mappings:
    - type: from_entity
      entity: emotion
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
